<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text"  [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text"  [(ngModel)]="lastname" name="lastname"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="text"  [(ngModel)]="phone" name="phone"></ion-input>
    </ion-item>
    <br>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password"[(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onRegister(email, password, name, lastname, phone)" expand="block">Registro</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <p>
        <a routerLink="/login">Ya tienes una cuenta ? </a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
